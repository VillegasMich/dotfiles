[global/wm]
include-file = $HOME/.config/polybar/macchiato.ini

[colors]
; Dark/Black
dark =      ${colorsC.crust}
black=      ${colorsC.mantle}
; Red
red=        ${colorsC.red}
red-alt=    ${colorsC.maroon}
; Green
green=      ${colorsC.green}
green-alt=  ${colorsC.teal}
; Yellow
yellow =    ${colorsC.yellow}
yellow-alt= ${colorsC.rosewater}
; Blue
blue=       ${colorsC.blue}
blue-alt=   ${colorsC.sapphire}
; Purple
purple=     ${colorsC.mauve}
purple-alt= ${colorsC.pink}
; Aqua
aqua=       ${colorsC.teal}
aqua-alt=   ${colorsC.sky}
; Orange
orange=     ${colorsC.peach}
orange-alt= ${colorsC.flamingo}
; Cream
cream=      #ebdbb2
disabled =  #7C7C7C
transparent=#00000000

;==========================================================
[bar/my_bar]
width = 100%
height = 14pt
radius = 0
dpi = 100
background = ${colors.transparent}
foreground = ${colors.disabled}
line-size = 0pt
border-size = 3pt
border-color = ${colors.transparent}
module-margin = 0
separator =.
monitor = "eDP-1"
separator-foreground = ${colors.transparent}
font-0 = "Fira Code Nerd Font:size=11:weight=Bold;2"
font-1 = Font Awesome 6 Free:pixelsize=12;3
font-2 = Font Awesome 6 Free Solid:pixelsize=12;3
font-3 = Font Awesome 6 Brands:pixelsize=12;3
modules-left = rofi i3 xrandr xwindow media-player
modules-center = time date
modules-right = filesystem cpu pulseaudio xkeyboard ppd battery power tray
cursor-click = pointer
;cursor-scroll = ns-resize
enable-ipc = true
; tray-position = right
; tray-background =${colors.black}
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[bar/my_bar_hdmi]
width = 100%
height = 14pt
radius = 0
dpi = 100
background = ${colors.transparent}
foreground = ${colors.disabled}
line-size = 0pt
border-size = 3pt
border-color = ${colors.transparent}
module-margin = 0
separator =.
monitor = "HDMI-1-0"
separator-foreground = ${colors.transparent}
font-0 = "Fira Code Nerd Font:size=11:weight=Bold;2"
font-1 = Font Awesome 6 Free:pixelsize=12;3
font-2 = Font Awesome 6 Free Solid:pixelsize=12;3
font-3 = Font Awesome 6 Brands:pixelsize=12;3
modules-left = rofi i3 xwindow
modules-center = time date
modules-right = filesystem cpu pulseaudio xkeyboard ppd battery power
cursor-click = pointer
;cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true
;==========================================================
[module/tray]
type = internal/tray
content-backgound=${colors.blue}
tray-spacing = 5px
tray-size = 100%
;==========================================================
[module/battery]
type=custom/script
exec =~/dotfiles/i3/scripts/battery1
label-foreground= ${colors.black}
label-background= ${colors.blue-alt}
label-padding-right=1
; click-left="exec ~/dotfiles/i3/scripts/power-profiles"

;==========================================================
[module/ppd]
type=custom/script
exec =~/dotfiles/i3/scripts/ppd-status
label-foreground= ${colors.black}
label-background= ${colors.orange-alt}
label-padding-right=1
label-padding-left=1
click-left="exec ~/dotfiles/i3/scripts/power-profiles"

;==========================================================
[module/xrandr]
type = custom/text
click-left=exec arandr
label=󰍺
label-foreground= ${colors.black}
label-background= ${colors.orange}
label-padding-right=2
label-padding-left=1
;==========================================================
[module/media-player]
type=custom/script
tail=true
interval=5
format-prefix="   "
format-prefix-foreground=${colors.black}
format-prefix-background=${colors.green-alt}
exec=~/dotfiles/i3/scripts/mediaplayer
label = %output:0:20:...%
label-foreground= ${colors.black}
label-background= ${colors.green-alt}
;==========================================================
[module/rofi]
type=custom/text
content="   "
click-left= exec rofi -modi drun -show drun -config ~/dotfiles/rofi/rofidmenu.rasi
content-foreground=${colors.black}
content-background=${colors.orange-alt}

;==========================================================
[module/i3]
type = internal/i3
enable-scroll = false
; Only show workspaces defined on the same output as the bar
; Useful if you want to show monitor specific workspaces
; on different bars
; Default: false
pin-workspaces = true
; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
; Default: false
; New in version 3.6.0
show-urgent = true
; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true
; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true
; Create click handler used to focus workspace
; Default: true
enable-click = true
; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true
; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*
; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>
; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.red} 
label-mode-foreground = ${colors.cream}
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.yellow-alt}
label-focused-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon%
label-unfocused-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
label-visible-underline = ${colors.red}
label-visible-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = ${colors.black}
label-urgent-background = ${colors.red-alt}
label-urgent-padding = 1
; Separator in between workspaces
; label-separator = -
; label-separator-padding = 2
; label-separator-foreground = ${colors.yellow-alt}


;==========================================================
[module/xwindow]
type = internal/xwindow
format-prefix="  "
format-prefix-foreground=${colors.black}
format-prefix-background=${colors.purple}
label = %title:0:20...%
label-foreground = ${colors.black}
label-background = ${colors.purple}
label-padding-left=2
label-padding-right=2
;==========================================================

[module/xkeyboard]
type = internal/xkeyboard
label-layout = %layout%
label-layout-foreground = ${colors.black}
label-layout-background = ${colors.purple}
label-layout-padding-left=1
label-layout-padding-right=1
;==========================================================
[module/time]
type = internal/date
format-prefix = "  "
format-prefix-foreground=${colors.black}
format-prefix-background = ${colors.orange}
interval = 1
date = %H:%M:%S   
label =%date% 
label-foreground = ${colors.black}
label-background = ${colors.orange}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/date]
type = internal/date
format-prefix = "  "
format-prefix-foreground=${colors.black}
format-prefix-background = ${colors.yellow}
date =%d-%m-%Y
label =%date% 
label-foreground = ${colors.black}
label-background = ${colors.yellow}
label-padding-left=2
label-padding-right=2

;==========================================================

[module/kernel]
type=custom/script
format-prefix ="  "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.blue}
exec =uname -r 
label-foreground= ${colors.black}
label-background= ${colors.blue-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${colors.black}
format-mounted-prefix-background = ${colors.aqua-alt}
label-mounted = %free%
label-unmounted =  %mountpoint% not mounted
label-mounted-foreground = ${colors.black}
label-mounted-background = ${colors.aqua-alt}
label-mounted-padding-left=2
label-mounted-padding-right=2

;==========================================================
[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.green}
label = %percentage:2%%
label-foreground = ${colors.black}
label-background = ${colors.green}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/temp]
type = custom/script
format-prefix = "  "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.red}
exec = sensors | awk '/^edge/ {print $2}'
interval = 1
label-foreground = ${colors.black}
label-background = ${colors.red-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/memory]
type = internal/memory
interval = 1 
format-prefix = " / "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.orange-alt}
label = %free%
label-foreground = ${colors.black}
label-background = ${colors.orange-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.black}
format-volume-prefix-background = ${colors.yellow-alt}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground= ${colors.black}
label-volume-background= ${colors.yellow-alt}
label-muted = muted
label-muted-foreground = ${colors.disabled}
label-volume-padding-left=2
label-volume-padding-right=2
click-right = "exec pavucontrol"

;==========================================================
[module/power]
type=custom/text
content="  "
click-left= exec ~/.config/i3/scripts/powermenu
content-foreground=${colors.black}
content-background=${colors.yellow}

;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true


